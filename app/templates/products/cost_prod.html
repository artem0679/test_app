{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Продукция</th>
          <th scope="col">Стоимость</th>

        </tr>
      </thead>
      <tbody>
        {% if products %}
        {% for product in products %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{ product.prod_name }}</td>
          <td>{{ product.cost }}</td>
        </tr>
        {% endfor %}
        {% endif %}
      </tbody>
    </table>
  </div>
{% endblock %}
