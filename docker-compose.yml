version: "3"
services:
  db:
    image: mysql:8
    env_file:
     - .env
    volumes:
      - /home/test/mysql:/var/lib/mysql
    networks:
      network:
        ipv4_address: 192.168.2.2
  app:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      network:
        ipv4_address: 192.168.2.3
    ports: 
      - "80:80"
    depends_on:
      - db

networks:
  network:
    ipam:
      driver: default
      config:
        - subnet: 192.168.2.0/24
          gateway: 192.168.2.1
